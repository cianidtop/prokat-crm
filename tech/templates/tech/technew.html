{% extends 'main/navbar.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="container" >
    {% if user.is_authenticated %}
    <h1>Новая поломка</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Сохранить поломку</button>
    </form>
    {% endif %}
</div>
{% endblock main_section %}
